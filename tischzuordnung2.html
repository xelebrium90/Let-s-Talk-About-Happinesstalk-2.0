<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitzplan-Pro</title>
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #ec4899;
            --bg: #f1f5f9;
            --card: #ffffff;
            --text: #0f172a;
            --success: #22c55e;
            --danger: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            background: var(--card);
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        h1 { text-align: center; color: var(--primary); margin-bottom: 1.5rem; }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
            animation: slideIn 0.2s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        input {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
        }

        input:focus { border-color: var(--primary); }

        button {
            cursor: pointer;
            border: none;
            border-radius: 10px;
            padding: 12px 18px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-add { background: var(--success); color: white; }
        .btn-remove { background: var(--danger); color: white; }
        .btn-main { background: var(--primary); color: white; width: 100%; margin-top: 20px; }
        .btn-clear { background: #94a3b8; color: white; width: 100%; margin-top: 10px; }
        .btn-shuffle { background: var(--secondary); color: white; margin-top: 20px; padding: 15px 30px; }

        .hidden { display: none; }

        #count-info {
            font-size: 0.85rem;
            color: #64748b;
            text-align: right;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 2px solid #e2e8f0;
            margin-bottom: 1rem;
        }

        #result-area {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            margin-top: 30px;
        }

        .table-card {
            padding: 20px;
            border-radius: 16px;
            color: white;
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
        }

        .table-card h3 { margin: 0 0 10px 0; border-bottom: 1px solid rgba(255,255,255,0.3); }
        .name-list { list-style: none; padding: 0; }
        .name-list li { background: rgba(255,255,255,0.2); margin: 5px 0; padding: 8px; border-radius: 6px; }
    </style>
</head>
<body>

    <div id="step1" class="container">
        <h1>GÃ¤steliste</h1>
        <p id="count-info">0/20 Teilnehmer</p>
        <div id="name-container"></div>
        <button class="btn-main"

 onclick="goToStep2()">Weiter zur Tischanzahl</button>
        <button class="btn-clear" onclick="clearAll()">Liste leeren</button>
    </div>

    <div id="step2" class="container hidden">
        <h1>Wie viele Tische?</h1>
        <select id="table-select">
            <option value="1">1 Tisch</option>
            <option value="2">2 Tische</option>
            <option value="3">3 Tische</option>
            <option value="4">4 Tische</option>
            <option value="5">5 Tische</option>
        </select>
        <button class="btn-main" onclick="distributeNames()">Sitzplan erstellen</button>
        <button class="btn-clear" onclick="backToStep1()">ZurÃ¼ck</button>
    </div>

    <div id="step3" class="hidden" style="text-align: center; width: 100%;">
        <h1>Sitzordnung</h1>
        <div id="result-area"></div>
        <button class="btn-shuffle" onclick="distributeNames()">Nochmal mischen ðŸŽ²</button>
        <button class="btn-clear" onclick="location.reload()" style="max-width: 200px; margin: 20px auto;">Namensliste</button>
    </div>

    <script>
        const colors = ['#4f46e5', '#ec4899', '#f59e0b', '#10b981', '#8b5cf6'];
        
        window.onload = function() {
            loadFromStorage();
        };

        function loadFromStorage() {
            const stored = localStorage.getItem('guestListNames');
            let names = stored ? JSON.parse(stored) : [""];
            renderFields(names);
        }

        // Speichert den aktuellen Stand aller Felder in den LocalStorage
        function autoSave() {
            const inputs = document.querySelectorAll('.name-input');
            const names = Array.from(inputs).map(i => i.value.trim()).filter(n => n !== "");
            localStorage.setItem('guestListNames', JSON.stringify(names));
            updateCount();
        }

        function renderFields(namesArray) {
            const container = document.getElementById('name-container');
            container.innerHTML = "";
            
            namesArray.forEach((name, index) => {
                const isLast = (index === namesArray.length - 1);
                const div = document.createElement('div');
                div.className = 'input-group';
                
                div.innerHTML = `
                    <input type="text" class="name-input" placeholder="Name..." value="${name}" oninput="autoSave()">
                    ${isLast && namesArray.length < 20 
                        ? `<button class="btn-add" onclick="addNewField()">+</button>` 
                        : `<button class="btn-remove" onclick="removeField(${index})">-</button>`}
                `;
                container.appendChild(div);
            });
            updateCount();
        }

        function addNewField() {
            const inputs = document.querySelectorAll('.name-input');
            let names = Array.from(inputs).map(i => i.value);
            names.push(""); // Neues leeres Feld
            renderFields(names);
            
            // Fokus auf das neue Feld setzen
            const newInputs = document.querySelectorAll('.name-input');
            newInputs[newInputs.length - 1].focus();
        }

        function removeField(index) {
            const inputs = document.querySelectorAll('.name-input');
            let names = Array.from(inputs).map(i => i.value);
            names.splice(index, 1);
            if(names.length === 0) names = [""];
            renderFields(names);
            autoSave();
        }

        function updateCount() {
            const inputs = document.querySelectorAll('.name-input');
            const count = Array.from(inputs).filter(i => i.value.trim() !== "").length;
            document.getElementById('count-info').innerText = `${count}/20 Teilnehmer`;
        }

        function clearAll() {
            if(confirm("Alle Namen lÃ¶schen?")) {
                localStorage.removeItem('guestListNames');
                renderFields([""]);
            }
        }

        function goToStep2() {
            autoSave();
            const stored = localStorage.getItem('guestListNames');
            if (!stored || JSON.parse(stored).length === 0) {
                alert("Bitte gib Namen ein.");
                return;
            }
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
        }

        function backToStep1() {
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step1').classList.remove('hidden');
        }

        function distributeNames() {
            const stored = JSON.parse(localStorage.getItem('guestListNames'));
            const tableCount = parseInt(document.getElementById('table-select').value);
            const resultArea = document.getElementById('result-area');
            resultArea.innerHTML = "";

            let shuffled = [...stored].sort(() => Math.random() - 0.5);
            let tables = Array.from({ length: tableCount }, () => []);

            shuffled.forEach((name, index) => {
                tables[index % tableCount].push(name);
            });

            tables.forEach((names, i) => {
                if (names.length > 0) {
                    const tableDiv = document.createElement('div');
                    tableDiv.className = 'table-card';
                    tableDiv.style.backgroundColor = colors[i % colors.length];
                    let namesHtml = names.map(n => `<li>${n}</li>`).join('');
                    tableDiv.innerHTML = `<h3>Tisch ${i+1}</h3><ul class="name-list">${namesHtml}</ul>`;
                    resultArea.appendChild(tableDiv);
                }
            });

            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step3').classList.remove('hidden');
        }
    </script>
</body>
</html>
