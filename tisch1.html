<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happiness Talk – Tisch 1</title>
<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #eaf4ff;
    text-align: center;
    padding: 40px 20px;
    color: #1f2d3d;
}
h1 { margin-bottom: 5px; }
h2 { font-weight: 400; margin-bottom: 40px; }

.line {
    margin-top: 30px;
    font-size: 20px;
    opacity: 0;
    transform: translateY(20px);
    transition: all 2.8s ease;
}
.line.show {
    opacity: 1;
    transform: translateY(0);
}

button {
    margin-top: 40px;
    padding: 12px 24px;
    font-size: 16px;
    border: none;
    background: #1f2d3d;
    color: white;
    cursor: pointer;
    border-radius: 6px;
    opacity: 0.5;
}
button.enabled {
    opacity: 1;
    cursor: pointer;
}
</style>
</head>
<body>
<h1>Let's Talk About - Happiness</h1>
<h2>Tisch 1 – Glück und Erfüllung</h2>
<div id="content"></div>
<button id="nextBtn" disabled>Impuls laden...</button>
<script>
    const passwordKey = 'tisch1-password';
    const savedPassword = localStorage.getItem(passwordKey);
    const requiredPassword = "happiness";

    if (savedPassword) {
        alert("Willkommen!");
    } else {
        const userPassword = prompt("Bitte geben Sie das Passwort ein, um fortzufahren:");
        if (userPassword === requiredPassword) {
            localStorage.setItem(passwordKey, userPassword);
            alert("Willkommen!");
        } else {
            alert("Falsches Passwort. Sie haben keinen Zugriff auf diese Seite.");
            document.body.innerHTML = "";
        }
    }

    const lines = [
        "Opener: Glück ist kein Ziel. Es ist eine Art, durch das Leben zu gehen.",
        "Wann hast du dich zuletzt wirklich erfüllt gefühlt?",
        "Welche Entscheidung hat dein Leben positiv verändert?",
        "Was würdest du tun, wenn Scheitern ausgeschlossen wäre?",
        "Mini-Impuls: 60 Sekunden Stille. Denke an einen Moment echter Dankbarkeit."
    ];

    let index = 0;
    const delay = 60000;
    const btn = document.getElementById("nextBtn");

    function enableButton() {
        btn.disabled = false;
        btn.textContent = "Nächsten Impuls anzeigen";
    }

    function showNextLine() {
        if (index < lines.length) {
            const contentDiv = document.getElementById("content");
            const line = document.createElement("div");
            line.textContent = lines[index++];
            contentDiv.appendChild(line);
            btn.disabled = true;

            setTimeout(enableButton, delay);
        }
    }

    btn.addEventListener("click", showNextLine);
</script>
</body>
</html>
